[pytest]
# Pytest configuration for BAS System tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --import-mode=importlib
    --cov=apps/api
    --cov=apps/auth_service
    --cov=logging_lib
    --cov-report=term-missing
    --cov-config=coverage/.coveragerc

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    auth: Authentication related tests
    firestore: Firestore related tests
    slow: Slow running tests
    contract: Tests that validate contracts
    no_contract_validation: Skip contract validation for these tests
    business_rules: Tests that validate business rules
    security_audit: Security-focused tests
    e2e: End-to-end tests requiring external services (e.g., Firestore emulator)

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tests\.contracts\..*

# Contract validation configuration
# Enable contract validation by default for marked tests
# addopts = --contract-validation  # Uncomment to enable globally

# Contract reporting options
# junit_family = xunit2

# Custom pytest plugins for contract enforcement
# These plugins provide contract validation and reporting
# - contract_validator: Validates contracts during test execution
# - contract_reporter: Generates contract compliance reports
# - business_rules_validator: Validates business rules
# Note: Plugins are loaded automatically from tests.plugins directory

# Contract validation thresholds
contract_violation_fail_threshold = 0
business_rule_violation_fail_threshold = 0

# Contract mock configuration
contract_mock_lazy_init = true
contract_mock_cache_size = 1000
contract_mock_validation_enabled = true

# Performance monitoring for contract operations
contract_perf_monitoring = false  # Enable when needed for debugging
contract_perf_threshold_ms = 100
