name: Coverage Digest

on:
  schedule:
    - cron: "0 12 * * MON"
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate digest
        run: |
          python scripts/coverage/generate_digest.py \
            coverage/baselines/api.json \
            coverage/baselines/auth.json \
            coverage/baselines/logging.json \
            --output docs/metrics/coverage-weekly.md

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-weekly
          path: docs/metrics/coverage-weekly.md


