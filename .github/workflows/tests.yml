name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    name: unit-${{ matrix.suite }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - suite: api
            nox-session: "tests(unit_api)"
            fail-under: 90
          - suite: auth
            nox-session: "tests(unit_auth)"
            fail-under: 90
          - suite: logging
            nox-session: "tests(unit_logging)"
            fail-under: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install nox

      - name: Cache nox environments
        uses: actions/cache@v4
        with:
          path: .nox
          key: ${{ runner.os }}-nox-${{ matrix.suite }}-${{ hashFiles('noxfile.py') }}
          restore-keys: |
            ${{ runner.os }}-nox-${{ matrix.suite }}-

      - name: Run ${{ matrix.suite }} suite
        env:
          COVERAGE_FAIL_UNDER: "${{ matrix.fail-under }}"
        run: |
          nox -s "${{ matrix.nox-session }}"

      - name: Update coverage exceptions register
        run: |
          python scripts/coverage/update_exceptions.py \
            --suite "${{ matrix.suite }}" \
            --coverage-json "coverage/json/${{ matrix.suite }}.json" \
            --owner "Automation" \
            --exception-type "coverage" \
            --mitigation "Increase tests or document rationale"

      - name: Coverage regression guard
        run: |
          python scripts/coverage/regression_guard.py \
            --current "coverage/json/${{ matrix.suite }}.json" \
            --previous "coverage/baselines/${{ matrix.suite }}.json" \
            --threshold 2

      - name: Prepare artifacts
        run: |
          mkdir -p coverage/artifacts/${{ matrix.suite }}
          cp coverage/json/${{ matrix.suite }}.json coverage/artifacts/${{ matrix.suite }}/coverage.json
          cp coverage/xml/${{ matrix.suite }}.xml coverage/artifacts/${{ matrix.suite }}/coverage.xml
          if [ -d "coverage/html/${{ matrix.suite }}" ]; then
            cp -R coverage/html/${{ matrix.suite }} coverage/artifacts/${{ matrix.suite }}/html
          fi
          cp tests/docs/test_framework_upgrades/coverage_exceptions.md coverage/artifacts/${{ matrix.suite }}/coverage_exceptions.md

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.suite }}
          path: coverage/artifacts/${{ matrix.suite }}


