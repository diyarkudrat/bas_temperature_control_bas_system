<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAS Temperature Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .status-card {
            grid-column: 1 / -1;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .status-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .status-item h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .temp-value {
            color: #007bff;
        }
        
        .setpoint-value {
            color: #28a745;
        }
        
        .state-value {
            text-transform: uppercase;
            font-size: 1.5em;
        }
        
        .state-idle { color: #6c757d; }
        .state-cooling { color: #17a2b8; }
        .state-heating { color: #dc3545; }
        .state-fault { color: #ffc107; }
        .state-conflict { color: #e83e8c; }
        
        .controls {
            margin-top: 20px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        
        .control-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1.1em;
        }
        
        .control-input input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
        }
        
        .connection-connected {
            background: #28a745;
            color: white;
        }
        
        .connection-disconnected {
            background: #dc3545;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .control-input {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† BAS Temperature Controller</h1>
            <p>Building Automation System - Pico W Client</p>
            <div id="auth-status" style="margin-top: 10px;">
                <span id="user-info" style="display: none;"></span>
                <button id="login-btn" onclick="showLogin()" style="display: none; background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Login</button>
                <button id="logout-btn" onclick="logout()" style="display: none; background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Logout</button>
            </div>
        </div>
        
        <div id="connectionStatus" class="connection-status connection-disconnected">
            üî¥ Disconnected
        </div>
        
        <div class="dashboard">
            <div class="card status-card">
                <h2>System Status</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <h3>Current Temperature</h3>
                        <div class="status-value temp-value" id="currentTemp">--¬∞C</div>
                    </div>
                    <div class="status-item">
                        <h3>Setpoint</h3>
                        <div class="status-value setpoint-value" id="setpoint">--¬∞C</div>
                    </div>
                    <div class="status-item">
                        <h3>System State</h3>
                        <div class="status-value state-value" id="systemState">--</div>
                    </div>
                    <div class="status-item">
                        <h3>Cooling</h3>
                        <div class="status-value" id="coolingStatus">--</div>
                    </div>
                    <div class="status-item">
                        <h3>Heating</h3>
                        <div class="status-value" id="heatingStatus">--</div>
                    </div>
                    <div class="status-item">
                        <h3>Sensor</h3>
                        <div class="status-value" id="sensorStatus">--</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>Controls</h2>
                <div class="controls">
                    <div class="control-group">
                        <label for="setpointInput">Temperature Setpoint (¬∞C):</label>
                        <div class="control-input">
                            <input type="number" id="setpointInput" min="10" max="40" step="0.1" placeholder="23.0">
                            <button class="btn" onclick="setSetpoint()">Set</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="deadbandInput">Deadband (¬∞C):</label>
                        <div class="control-input">
                            <input type="number" id="deadbandInput" min="0" max="5" step="0.1" placeholder="1.0">
                            <button class="btn" onclick="setDeadband()">Set</button>
                        </div>
                    </div>
                </div>
                
                <div id="errorMessage" class="error" style="display: none;"></div>
            </div>
            
            <div class="card">
                <h2>Temperature History</h2>
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart setup
        const ctx = document.getElementById('tempChart').getContext('2d');
        const tempChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (¬∞C)',
                    data: [],
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    tension: 0.4,
                    fill: true
                }, {
                    label: 'Setpoint (¬∞C)',
                    data: [],
                    borderColor: '#28a745',
                    backgroundColor: 'rgba(40, 167, 69, 0.1)',
                    tension: 0.4,
                    fill: false,
                    borderDash: [5, 5]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temperature (¬∞C)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });

        let isConnected = false;
        let lastUpdateTime = 0;
        let sessionId = null; // Will be handled by httpOnly cookies
        let currentUser = null;

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status connection-connected';
                statusEl.textContent = 'üü¢ Connected';
                isConnected = true;
            } else {
                statusEl.className = 'connection-status connection-disconnected';
                statusEl.textContent = 'üî¥ Disconnected';
                isConnected = false;
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Update status display
        function updateStatus(data) {
            document.getElementById('currentTemp').textContent = 
                data.temp_tenths ? (data.temp_tenths / 10).toFixed(1) + '¬∞C' : '--¬∞C';
            
            document.getElementById('setpoint').textContent = 
                (data.setpoint_tenths / 10).toFixed(1) + '¬∞C';
            
            const stateEl = document.getElementById('systemState');
            stateEl.textContent = data.state || '--';
            stateEl.className = 'status-value state-value state-' + (data.state || '').toLowerCase();
            
            document.getElementById('coolingStatus').textContent = 
                data.cool_active ? 'ON' : 'OFF';
            document.getElementById('coolingStatus').style.color = 
                data.cool_active ? '#dc3545' : '#6c757d';
            
            document.getElementById('heatingStatus').textContent = 
                data.heat_active ? 'ON' : 'OFF';
            document.getElementById('heatingStatus').style.color = 
                data.heat_active ? '#dc3545' : '#6c757d';
            
            document.getElementById('sensorStatus').textContent = 
                data.sensor_ok ? 'OK' : 'FAULT';
            document.getElementById('sensorStatus').style.color = 
                data.sensor_ok ? '#28a745' : '#dc3545';

            // Update inputs
            document.getElementById('setpointInput').value = (data.setpoint_tenths / 10).toFixed(1);
            document.getElementById('deadbandInput').value = (data.deadband_tenths / 10).toFixed(1);
        }

        // Update chart
        function updateChart(data) {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            // Add new data point
            tempChart.data.labels.push(timeLabel);
            tempChart.data.datasets[0].data.push(data.temp_tenths / 10);
            tempChart.data.datasets[1].data.push(data.setpoint_tenths / 10);
            
            // Keep only last 20 points
            if (tempChart.data.labels.length > 20) {
                tempChart.data.labels.shift();
                tempChart.data.datasets[0].data.shift();
                tempChart.data.datasets[1].data.shift();
            }
            
            tempChart.update('none');
        }

        // Fetch status from server
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status', {
                    credentials: 'include',  // Include cookies
                    headers: getAuthHeaders()
                });
                if (response.ok) {
                    const data = await response.json();
                    updateStatus(data);
                    updateChart(data);
                    updateConnectionStatus(true);
                    lastUpdateTime = Date.now();
                } else if (response.status === 401) {
                    // Authentication required
                    showLoginButton();
                    updateConnectionStatus(false);
                } else {
                    updateConnectionStatus(false);
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                updateConnectionStatus(false);
            }
        }

        // Set setpoint
        async function setSetpoint() {
            const input = document.getElementById('setpointInput');
            const value = parseFloat(input.value);
            
            if (isNaN(value) || value < 10 || value > 40) {
                showError('Setpoint must be between 10.0¬∞C and 40.0¬∞C');
                return;
            }
            
            try {
                const response = await fetch('/api/set_setpoint', {
                    method: 'POST',
                    credentials: 'include',  // Include cookies
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        setpoint_tenths: Math.round(value * 10)
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showError(''); // Clear any previous errors
                    } else {
                        showError('Failed to set setpoint');
                    }
                } else {
                    showError('Failed to set setpoint');
                }
            } catch (error) {
                console.error('Error setting setpoint:', error);
                showError('Error setting setpoint');
            }
        }

        // Set deadband
        async function setDeadband() {
            const input = document.getElementById('deadbandInput');
            const value = parseFloat(input.value);
            
            if (isNaN(value) || value < 0 || value > 5) {
                showError('Deadband must be between 0.0¬∞C and 5.0¬∞C');
                return;
            }
            
            try {
                const response = await fetch('/api/set_setpoint', {
                    method: 'POST',
                    credentials: 'include',  // Include cookies
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        deadband_tenths: Math.round(value * 10)
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showError(''); // Clear any previous errors
                    } else {
                        showError('Failed to set deadband');
                    }
                } else {
                    showError('Failed to set deadband');
                }
            } catch (error) {
                console.error('Error setting deadband:', error);
                showError('Error setting deadband');
            }
        }

        // Check for connection timeout
        function checkConnection() {
            if (isConnected && Date.now() - lastUpdateTime > 10000) {
                updateConnectionStatus(false);
            }
        }

        // Authentication functions
        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth/status', {
                    credentials: 'include'  // Include cookies
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showUserInfo();
                    return true;
                } else {
                    // Session invalid
                    currentUser = null;
                    showLoginButton();
                    return false;
                }
            } catch (error) {
                console.error('Auth check error:', error);
                showLoginButton();
                return false;
            }
        }
        
        function showLoginButton() {
            document.getElementById('user-info').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'none';
            document.getElementById('login-btn').style.display = 'inline-block';
        }
        
        function showUserInfo() {
            if (currentUser) {
                document.getElementById('user-info').textContent = `Logged in as: ${currentUser.username} (${currentUser.role})`;
                document.getElementById('user-info').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'inline-block';
                document.getElementById('login-btn').style.display = 'none';
            }
        }
        
        function showLogin() {
            window.location.href = '/auth/login';
        }
        
        async function logout() {
            try {
                await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include',  // Include cookies
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            currentUser = null;
            showLoginButton();
        }
        
        // Add authentication headers to requests
        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json'
            };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication first
            const isAuthenticated = await checkAuthStatus();
            
            if (isAuthenticated) {
                // Initial status fetch
                fetchStatus();
                
                // Update every 2 seconds
                setInterval(fetchStatus, 2000);
                
                // Check connection every 5 seconds
                setInterval(checkConnection, 5000);
                
            }
        });
    </script>
</body>
</html>
