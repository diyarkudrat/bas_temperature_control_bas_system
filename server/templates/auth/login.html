{% extends "auth/base.html" %}

{% block title %}Login - BAS System{% endblock %}
{% block subtitle %}Please login to continue{% endblock %}

{% block content %}
<div id="error-message" class="error" style="display: none;"></div>
<div id="success-message" class="success" style="display: none;"></div>

<form id="loginForm">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    
    <button type="submit" class="btn" id="loginBtn" data-original-text="Login">Login</button>
</form>


<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    const loginBtn = document.getElementById('loginBtn');
    setLoading(loginBtn, true);
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });
        
        const data = await response.json();
        
        if (response.ok && data.status === 'success') {
            // Store session ID for future requests
            localStorage.setItem('bas_session_id', data.session_id);
            showSuccess('Login successful! Redirecting...');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else {
            showError(data.error || 'Login failed');
        }
    } catch (error) {
        console.error('Login error:', error);
        showError('Network error occurred');
    } finally {
        setLoading(loginBtn, false);
    }
});

// Auto-focus on username field
document.getElementById('username').focus();
</script>
{% endblock %}
